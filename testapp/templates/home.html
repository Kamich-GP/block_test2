<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Блок-тест Python Разработчик</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/220px-Python-logo-notext.svg.png?20250701090410">
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <form class="border p-4 rounded shadow" method="post" style="min-width: 300px;">
        {% csrf_token %}
        <h4 class="mb-3 text-center">Блок-тест 2 Python Разработчик</h4>
        <div class="mb-1">
            <label for="username" class="form-label">Ваше имя</label>
            <input type="text" name="st_name" id="username" class="form-control" required>
        </div>
        <div class="mb-4">
            <label for="password_conf" class="form-label">Поток</label>
            <input type="number" min="66" name="group_num" id="password_conf" class="form-control w-25" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Начать тест</button>
    </form>
</div>
</body>
</html>
